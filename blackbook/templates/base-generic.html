<!DOCTYPE html>
<html>

<head>

<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta http-equiv="Content-type" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% block tab-title %}{% endblock %}</title>

<!-- Site Meta -->
<meta name="title" content="{% block meta-title %}{% endblock %}">
<meta name="description" content="Log into the Blackbook Marketplace to start buying and selling completely legal items.">
<meta name="robots" content="index, follow">
<meta name="language" content="English">
<meta name="author" content="Tom_gxz">
<meta name="keywords" content="keywords">

<!-- Site Icons -->
<!-- navbarLogoColor is a jinja variable that is defined in files that extend from this one. It defines what colour the logo should be - primary, secondary, or gradient -->
<link rel="apple-touch-icon" sizes="512x512" href="./static/img/logo/trungos_logo_wb.svg">
<link rel="icon" type="image/png" sizes="128x128" href="./static/img/logo/trungos_logo_wb.svg">
<link rel="mask-icon" href="./static/img/logo/trungos_logo_wb.svg">

<meta name="apple-mobile-web-app-title" content="{% block apple-title %}{% endblock %}">
<meta name="application-name" content="{% block app-title %}{% endblock %}">
<meta name="theme-color" content="#SiteColor">

<link rel="canonical" href="https://blackbook-marketplace.tomgxz.repl.co">

<!-- Open Graph Protocol -->
<meta property="og:site_name" content="{% block og-name-title %}{% endblock %}">
<meta property="og:title" content="{% block og-title %}{% endblock %}">
<meta property="og:description" content="Log into the Blackbook Marketplace to start buying and selling completely legal items.">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="512">
<meta property="og:image:height" content="512">
<meta property="og:image" content="./static/img/logo/trungos_logo_wb.svg">
<meta property="og:type" content="website">
<meta property="og:url" content="https://blackbook-marketplace.tomgxz.repl.co">

<!-- Twitter Embed -->
<meta property="twitter:card" content="{% block tw-card-title %}{% endblock %}">
<meta property="twitter:title" content="{% block tw-title %}{% endblock %}">
<meta property="twitter:description" content="Log into the Blackbook Marketplace to start buying and selling completely legal items.">
<meta property="twitter:image" content="./static/img/logo/trungos_logo_wb.svg">
<meta property="twitter:url" content="https://blackbook-marketplace.tomgxz.repl.co">

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}

<script src="https://kit.fontawesome.com/73a2cc1270.js"></script>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">

<!--<link href="{% static 'css/build.css' %}" rel="stylesheet" type="text/css" />-->

{%block styleimports%}{%endblock%}

</head>

<body data-bs-theme="dark" class="bg-dark">

{% block content %}
{% endblock %}

<script>
const ___ = '{{ csrf_token }}'
</script>

<script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="{% static 'js/notatracker.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>-->

{%block scriptimports%}{%endblock%}

</body>

</html>
